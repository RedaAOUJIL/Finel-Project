<!DOCTYPE html>
<html>
  <head>
    <title> FlexBox practice</title>
  </head>
  <body>
    <div style="display: flex;
                flex-direction: row;">
      <div style="background-color: lightblue;">div1 text</div>
    <div style="background-color: lightpink;"> div2 <p>text</p></div>
  </div>



  <div style="display: flex;
              margin-top: 30px;
                flex-direction: row;">
      <div style="background-color: lightblue;
                  width: 100px;">100px</div>
    <div style="background-color: lightpink;
                flex: 1;"> flex1 </div>
    <div style="background-color: lightblue;
                  flex: 1;">flex1</div>

  </div>

  <div style="margin-top: 30px;
              display: flex;
              flex-direction: row;
              justify-content: space-between;
              border: solid gray 1px;
              height: 100px;
              text-align: center;
              text-shadow: 3px 3px 3px rgba(0,0, 0, 0.3);">
    <div style="background-color: lightblue;
                width: 100px;
                padding-top: 40px;">column1</div>
    <div style="background-color: lightpink;
                width: 100px;;">column2</div>
    <div style="background-color: lightblue;
                width: 200px;">column3</div>

  </div>
    
  <div style="display: grid;
              grid-template-columns: 100px 100px 100px;
              margin-top: 30px;
              border: solid gray 1px;
              height: 60px;
              justify-content: space-between;">
    <div style="background-color: lightblue;"> column 1 </div>
    <div style="background-color: lightpink;"> column 2 </div>
    <div style="background-color: lightblue;"> column 3 </div>
  </div>
  </body>
</html>
