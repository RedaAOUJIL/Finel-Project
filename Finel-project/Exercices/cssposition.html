<html>
  <head>

  <body style="margin: 15px;
                margin-left: 80px;

                height: 3000px;">

    <div>
      <div style="background-color: black;
                  color: white;

                  color: white;
                  position: fixed;

                  z-index: 1000;
                  bottom:0;

    </div>
    
    <div>
      <div style="background-color: lightblue;
                  height: 200px;
                  width: 200px;">div 1</div>
      <div style="background-color: lightpink;
                  color: white;

                  width: 200px;

                  <div style="background-color: red;
                  color: white;

                  bottom:10px;
                  right: 10px;;">absolute</div>
      </div>
    </div>
    
  </body>
