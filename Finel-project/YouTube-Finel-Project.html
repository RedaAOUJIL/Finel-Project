<!DOCTYPE html>
<html>
  <head>
    <title>
      YouTube.com
    </title>
    <style>
      .search-bar-container{margin-bottom: 40px;
                            text-align: center;}
      .search-bar{          width: 300px;
                            height: 35px;
                            font-family: Arial, Helvetica, sans-serif;
                            font-size: 15px;
                            padding-left: 10px;
                            border: gray solid 1px;}  
                            
      .video-menitor{           width: 100%;}
      .channel-menitor{         width: 40px;
                                margin-bottom: 45px;
                                border-radius: 30px;}
      .video-title{             font-family: Arial, Helvetica, sans-serif;
                                font-weight: bold;
                                font-size: 14px;
                                width: 246px;
                                margin-bottom: 10px;
                                line-height: 22px;
                                padding-left: 10px;}
      .channel-name{            font-family: Arial, Helvetica, sans-serif;
                                font-size: 13px;
                                color: rgb(95, 95, 95);
                                margin: 0;
                                padding-left: 10px;}
      .channel-info{            font-family: Arial, Helvetica, sans-serif;
                                font-size: 13px;
                                color: rgb(95, 95, 95);
                                margin-top: 6px;
                                padding-left: 10px;}
      .video-container{         width: 100%;
                                display: inline-block;}
      .channel-menitor-container{display: inline-block;}       
      .channel-info-container{   display: inline-block;}

      .Youtube-container{        display: grid;
                                  grid-template-columns: 1fr 1fr 1fr;
                                  column-gap: 12px;
                                  row-gap: 40px;}
                      
    </style>
  </head>
  <body>
    <div class="search-bar-container">
      <input class="search-bar" type="text" placeholder="Search">
    </div>


    <div class="Youtube-container">
      
  
      <div class="video-container">
        <div><img class="video-menitor" src="thumbnails/thumbnail-1.webp"></div>
        <div>
          <div class="channel-menitor-container"><img class="channel-menitor" src="thumbnails/channel-1.jpeg"></div>
          <div class="channel-info-container">
            <div><p   class="video-title"> Talking Tech and AI with Google CEO Sundar Pichai!</p></div>
            <div><p   class="channel-name"> Marques Brownlee</p></div>
            <div><p   class="channel-info"> 3.4M views	&#183; 6 months ago</p></div>
          </div>
        </div>
      </div>
  
      <div class="video-container" >
        <div><img class="video-menitor" src="thumbnails/thumbnail-2.webp"></div>
        <div>
          <div class="channel-menitor-container"><img class="channel-menitor" src="thumbnails/channel-2.jpeg"></div>
          <div class="channel-info-container">
            <div><p   class="video-title"> Try Not To Laugh Challenge &#35;9</p></div>
            <div><p   class="channel-name"> Markiplier</p></div>
            <div><p   class="channel-info"> 19M views &#183; 4 years ago</p></div>
        </div>
      </div>
      </div>

      <div class="video-container">
      <div><img class="video-menitor" src="thumbnails/thumbnail-3.webp"></div>
      <div>
        <div class="channel-menitor-container"><img class="channel-menitor" src="thumbnails/channel-3.jpeg"></div>
        <div class="channel-info-container"> 
          <div><p class="video-title"> Crazy Tik Toks Taken moments Before DISASTER</p></div>
          <div><p class="channel-name"> SSSniperWolf</p></div>
          <div><p class="channel-info"> 12M views &#183; 1 year ago </p></div>
        </div>
      </div>
      </div>




    </div>
  </body>
</html>
